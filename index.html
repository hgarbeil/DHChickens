<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Head Chickens</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 >Diamond Head Chicken Counter</h1>
    <div class="toplevel">
        
        <div class="imageblock">
            <img id="chickenImg" src="rooster.jpg" alt="my favorite rooster" class="chickenphoto">
        </div>
        <div class="inputblock" >
                <div class="numberblock">
                    <h2>Seconds Remaining</h2>
                    <h3 id="numberfield">10</h3>
                    <button id="startButton" onclick="startCountdown()">Countdown</button>
                </div>

        </div>


    </div>
    <script src="script.js"></script>
    
</body>
</html>
